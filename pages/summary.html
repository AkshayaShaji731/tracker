<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer-tracker-home</title>
    <link rel="stylesheet" href="../style/summary.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"> -->
  </head>
  <body>
    <section class="wrapper">
      <section class="nav-container-mob">
        <header>
          <button class="menu-bar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#FFFFFF"
            >
              <path
                d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
              />
            </svg>
          </button>
          <a href="home.html">Time Tracker</a>
        </header>
        <div class="nav-list"></div>
      </section>
      <section class="nav-container"></section>
      <section class="main-container">
        <div class="active-hour"></div>
        <div class="filter">
          <input type="date" class="filter-input" placeholder="filter">
          <button class="filter-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M440-160q-17 0-28.5-11.5T400-200v-240L168-736q-15-20-4.5-42t36.5-22h560q26 0 36.5 22t-4.5 42L560-440v240q0 17-11.5 28.5T520-160h-80Zm40-308 198-252H282l198 252Zm0 0Z"/></svg></button>
        </div>
        <div class="root">
          <div class="outer-con"></div>
      </div>
        <!-- <div class="graph">
          <canvas id="day-graph"></canvas>
        </div> -->
        <h3 style="color: #fff;">Active task</h3>
        <h3 style="color: white; text-align: center;" class="emptyActive">---</h3>
        <div class="active-task">
        </div>
        <hr>
        <h3 style="color: #fff;margin-top: 15px;">Today Created Task<h3></h3>
        <h3 style="color: white; text-align: center;"class="emptyList">---</h3>
        <div class="daily-task"></div>
        <button class="back-btn"><a href="home.html">Back</a></button>
      </section>
    </section>
    <script src="../scripts/summary.js" type="module"></script>
  </body>
</html>
