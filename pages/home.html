<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer-tracker-home</title>
    <link rel="stylesheet" href="../style/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="wrapper">
      <section class="nav-container-mob">
        <header>
          <button class="menu-bar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#FFFFFF"
            >
              <path
                d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
              />
            </svg>
          </button>
          <a href="home.html">Time Tracker</a>
        </header>
        <div class="nav-list"></div>
      </section>
      <section class="nav-container"></section>
      <section class="main-container">
        <header>
          <h3 class="date"></h3>
          <div>
            <input
              type="text"
              id="search"
              placeholder="Search"
              class="search"
            />
            <button id="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </header>
        <div class="line"></div>
        <div class="add-btn-con">
          <button class="add-task-btn">Add Task</button>
        </div>
        <div class="task-list-item"></div>
        <div class="display-con">
          <div class="display-timer"></div>
          <div class="display">
            <div class="display-content">
            </div>
            <!-- <div class="days"></div> -->
            <div class="time-list">
              <h3>Time List</h3>
              <p id="time-default">00:00:00</p>
              <table class="times"></table>
            </div>
          </div>
        </div>

        <div class="display-task"></div>
        <div class="display-task-lap">
          <table class="task-table">
            <tr>
              <th id="t-num">s.no</th>
              <th id="t-date">Start Date</th>
              <th id="t-date">End Date</th>
              <th id="t-name">TaskName</th>
              <th id="t-des">Task Description</th>
              <th id="t-tag">Task Tag</th>
              <th id="t-time">Time</th>
              <th></th>
              <th id="t-btn"></th>
            </tr>
          </table>
        </div>
      </section>
    </section>
    <script src="../scripts/home.js" type="module"></script>
  </body>
</html>
