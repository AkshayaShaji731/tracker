<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer-tracker-home</title>
    <link rel="stylesheet" href="../style/home.css" />
    <link rel="stylesheet" href="../style/tracking.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous">
  </head>
  <body>
    <section class="wrapper">
      <section class="nav-container-mob"> 
        <!-- <img src="/image/menu_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="menuBar"> -->
       <header>
          <button class="menu-bar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#FFFFFF"                           
            >
              <path
                d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
              />
            </svg>
          </button>
          <a href="home.html">Time Tracker</a>
        </header>
        <div class="nav-list"></div>
      </section>
      <section class="nav-container"></section>
      <section class="main-container">
        <div class="filter-btn">
          <button class="prev-week" id="prev-data">Previous Week</button>
          <button class="current-week">Current Week</button>
        </div>
        <hr>
        <div class="graph">
          <canvas id="day-graph"></canvas>
        </div>
        <h3 class="main-head">Pending Task</h3>
        <div class="display-pending-con">
          <div class="display">
            <div class="display-pending">
            </div>
            <div class="days"></div>
            <div class="time-list">
              <h3 class="time-head">Time List</h3>
              <p id="time-default">00:00:00</p>
              <table class="times-pending"></table>
            </div>
          </div>
        </div>
        <div class="display-task-pending"></div>
        <div class="display-task-lap">
          <table class="task-table-pending">
            <tr>
              <th id="t-num">s.no</th>
              <th id="t-date">Start Date</th>
              <th id="t-date">End Date</th>
              <th id="t-name">TaskName</th>
              <th id="t-time">Time<th></th>
            </tr>
          </table>
        </div>
        <hr>
        <h3 class="main-head">Completed task</h3>
        <div class="display-completed-con">
          <div class="display">
            <div class="display-completed">
            </div>
            <div class="days"></div>
            <div class="time-list">
              <h3 class="time-head">Time List</h3>
              <p id="time-default">00:00:00</p>
              <table class="times-completed"></table>
            </div>
          </div>
        </div>
        <div class="display-task-completed"></div>
        <div class="display-task-lap">
          <table class="task-table-completed">
            <tr>
              <th id="t-num">s.no</th>
              <th id="t-date">Start Date</th>
              <th id="t-date">End Date</th>
              <th id="t-name">TaskName</th>
              <th id="t-time">Time<th></th>
            </tr>
          </table>
        </div>
      </section>
    </section>
    <script src="../scripts/tracking.js" type="module"></script>
  </body>
</html>
